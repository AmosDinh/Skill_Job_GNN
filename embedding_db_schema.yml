classes:
-   class: Node
    description: Node
    properties:
    -   dataType:
        - string
        description: node name
        name: name
    -   dataType:
        - string
        description: node type
        name: type
    vectorizer: none
    invertedIndexConfig:
        indexNullState: True
        indexTimestamps: True
    vectorIndexConfig:
        distance: cosine
        
cross_refs:
# Skill-Skill
-   forClass: Node
    property:
        dataType:
        - Node
        name: IS_SIMILAR_SKILL
-   forClass: Node
    property: 
        dataType:
        - Node
        name: rev_IS_SIMILAR_SKILL


# Job-Job
-   forClass: Node
    property:
        dataType:
        - Node
        name: IS_SIMILAR_JOB
-   forClass: Node
    property: 
        dataType:
        - Node
        name: rev_IS_SIMILAR_JOB


# Job-Skill
-   forClass: Node
    property:
        dataType:
        - Node
        name: REQUIRES
-   forClass: Node
    property: 
        dataType:
        - Node
        name: rev_REQUIRES
